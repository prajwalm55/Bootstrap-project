<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-box {
            background: #0d6efd;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        label {
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row">
                <!-- General Information -->
                <div class="col-md-6 form-box">
                    <h4 class="mb-3">General Information</h4>
                    <form>
                        <div class="mb-3">
                            <label for="title">Title</label>
                            <select class="form-select" id="title">
                                <option selected>Choose...</option>
                                <option>Mr.</option>
                                <option>Ms.</option>
                                <option>Mrs.</option>
                                <option>Dr.</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Full Name</label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" id="position" placeholder="Position">
                        </div>
                        <div class="mb-3">
                            <label for="business">Business Arena</label>
                            <input type="text" class="form-control" id="business" placeholder="Business Area">
                        </div>
                        <div class="mb-3">
                            <label for="employees">Employees</label>
                            <input type="number" class="form-control" id="employees" placeholder="Number of Employees">
                        </div>
                    </form>
                </div>

                <!-- Contact Details -->
                <div class="col-md-6 contact-box">
                    <h4 class="mb-3">Contact Details</h4>
                    <form>
                        <div class="mb-3">
                            <label>Street + Nr</label>
                            <input type="text" class="form-control" placeholder="Street and Number">
                        </div>
                        <div class="mb-3">
                            <label>Additional Information</label>
                            <input type="text" class="form-control" placeholder="Additional Info">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label>Zip Code</label>
                                <input type="text" class="form-control" placeholder="Zip Code">
                            </div>
                            <div class="col">
                                <label>Place</label>
                                <input type="text" class="form-control" placeholder="Place">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Country">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label>Code</label>
                                <input type="text" class="form-control" placeholder="Code +">
                            </div>
                            <div class="col">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Your Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label text-light" for="terms">
                                I accept the <a href="#" class="text-light"><u>Terms and Conditions</u></a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-light">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
